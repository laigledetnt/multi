<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3D jump</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self'; 
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdn.socket.io;
      style-src 'self' 'unsafe-inline' http://localhost:3000;
      img-src 'self' data:;
      connect-src 'self' http://localhost:3000 blob:;
    "/>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/",
          "three/examples/jsm/libs/stats.module.js": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/libs/stats.module.js",
          "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/loaders/GLTFLoader.js",
          "three/examples/jsm/math/Octree.js": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/math/Octree.js",
          "three/examples/jsm/helpers/OctreeHelper.js": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/helpers/OctreeHelper.js",
          "three/examples/jsm/math/Capsule.js": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/math/Capsule.js",
          "three/examples/jsm/libs/lil-gui.module.min.js": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/libs/lil-gui.module.min.js"
        }
      }
    </script>

    <link rel="stylesheet" href="styles.css">
     <!-- Assure que socket.io est chargé -->
    <script src="app.js" type="module"></script>
  </head>

  <body>
    <div id="container"></div>
    <!-- Ajoute ceci dans ton HTML -->
    <div id="name-entry-container" style="display: none;">
      <input type="text" id="player-name" placeholder="Entrez votre nom" />
      <button id="submit-name">Valider</button>
    </div>

    
    <div id="chat-container" style="position: absolute; bottom: 10px; left: 10px; width: 300px; max-height: 200px; overflow-y: auto; background: rgba(0,0,0,0); color: white; padding: 10px; font-family: sans-serif; font-size: 14px; border-radius: 8px;">
      <div id="chat-messages"></div>
      <input id="chat-input" type="text" placeholder="Appuie sur Entrée pour envoyer..." style="width: 100%; margin-top: 5px; padding: 5px; border-radius: 4px; border: none;" />
    </div>
    

  </body>
</html>
