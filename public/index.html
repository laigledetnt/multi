<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer Three.js</title>
  <style> body { margin: 0; overflow: hidden; } </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js"
      }
    }
  </script>
</head>
<body>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module">
    import * as THREE from 'three';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    const socket = io();
    const players = {};

    const geometry = new THREE.SphereGeometry(0.3);
    const myMaterial = new THREE.MeshBasicMaterial({ color: 0x00ffff });
    const othersMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

    const mySphere = new THREE.Mesh(geometry, myMaterial);
    scene.add(mySphere);

    function createPlayer(id, pos) {
      const mesh = new THREE.Mesh(geometry, othersMaterial);
      mesh.position.set(pos.x, pos.y, pos.z);
      scene.add(mesh);
      players[id] = mesh;
    }

    socket.on('init', (data) => {
      for (const id in data) {
        if (id !== socket.id) createPlayer(id, data[id]);
      }
    });

    socket.on('newPlayer', ({ id, pos }) => createPlayer(id, pos));

    socket.on('playerMoved', ({ id, pos }) => {
      if (players[id]) {
        players[id].position.set(pos.x, pos.y, pos.z);
      }
    });

    socket.on('removePlayer', (id) => {
      scene.remove(players[id]);
      delete players[id];
    });

    const speed = 0.05;
    const keys = {};

    window.addEventListener('keydown', (e) => keys[e.key] = true);
    window.addEventListener('keyup', (e) => keys[e.key] = false);

    function animate() {
      requestAnimationFrame(animate);

      if (keys['ArrowLeft']) mySphere.position.x -= speed;
      if (keys['ArrowRight']) mySphere.position.x += speed;
      if (keys['ArrowUp']) mySphere.position.y += speed;
      if (keys['ArrowDown']) mySphere.position.y -= speed;

      socket.emit('move', {
        x: mySphere.position.x,
        y: mySphere.position.y,
        z: mySphere.position.z
      });

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
